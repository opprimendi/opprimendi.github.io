<body bgcolor="#000000">
	<div dir="ltr" style="text-align: left;" trbidi="on">
	<div dir="ltr" style="text-align: left;" trbidi="on">
		<font color="#FFFFFF"
	Demo application builded on away3d 4.1 alpha <br />
	
	<style type="text/css">
	h1.ext {color:white; font-size:55px; text-align:center; padding-top:25%;}

	#content {
		width: 800px;
		height: 600px;
		position: relative;
	 opacity:0.7;
	 filter:alpha(opacity=40); /* For IE8 and earlier */
	}

	#content:hover
	{
	 opacity:1.0;
	 filter:alpha(opacity=100); /* For IE8 and earlier */
	}

	#imageView, 
	#preview {
		width: 100%;
		height: 150;
		position: absolute;
		top: 0;
	   text-align:center; 
	}

	#preview {
	 
		z-index: 10;
	}
	</style>

	<br />
	<div>
	</div>
	<div id="altContent" onmouseover="disable_scroll()" onmouseout="enable_scroll()">
	<div id="content" onclick="showContent()" style="background: black;" >

	<h1 class="ext" id="preview" z="100">
	Click to start</h1>
	<div id="imageView">
	<img height="600" src="https://dl.dropboxusercontent.com/u/11377077/ashes/preview.jpg" width="800" /></div>
	</div>
	</div>
	<script src="https://dl.dropboxusercontent.com/u/11377077/ashes/js/swfobject.js"></script>
	<script>

	// left: 37, up: 38, right: 39, down: 40,
	// spacebar: 32, pageup: 33, pagedown: 34, end: 35, home: 36
	var keys = [37, 38, 39, 40];

	function preventDefault(e) {
	  if(e.target.id == 'altContent' || e.target.id == 'content')
	return;
	  e = e || window.event;
	  if (e.preventDefault)
		  e.preventDefault();
	  e.returnValue = false;  
	}

	function keydown(e) {
		for (var i = keys.length; i--;) {
			if (e.keyCode === keys[i]) {
				preventDefault(e);
				return;
			}
		}
	}

	function wheel(e) {
	 
	 document.getElementById('altContent').onmousewheel(e);
	}

	function disable_scroll() {
	  if (window.addEventListener) {
		  window.addEventListener('DOMMouseScroll', wheel, false);
	  }
	  //window.onmousewheel = document.onmousewheel = wheel;
	  //document.onkeydown = keydown;
	}

	function enable_scroll() {
		if (window.removeEventListener) {
			window.removeEventListener('DOMMouseScroll', wheel, false);
		}
		window.onmousewheel = document.onmousewheel = document.onkeydown = null;  
	}

	 function showContent()
	 {
	  document.getElementById('altContent').hidden = false;
	  disable_scroll();
	 
	  var flashvars = {};
	  var params = {
		  menu: "false",
		  bgcolor: "#000000",
		  scale: "noScale",
		  allowFullscreen: "true",
		  allowFullscreenInteractive: "true",
		  allowScriptAccess: "always",
		  bgcolor: "",
		  wmode: "gpu" // can cause issues with FP settings & webcam
		 };
	  var attributes = {id:"Ashes", bgcolor:'#000000', background:'#000000'};

	  swfobject.embedSWF(
		   "https://dl.dropboxusercontent.com/u/11377077/ashes/Ashes.swf?"+Math.random(), 
		   "content", "800", "600", "11.2.0", 
		   "https://dl.dropboxusercontent.com/u/11377077/ashes/expressInstall.swf", 
		   flashvars, params, attributes);
	 }
	</script>
	</div>
</body>
